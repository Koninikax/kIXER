<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kIXER</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="left-side">
            <div class="logo">kIXER</div>
            <nav class="menu">
                <a href="#">Top Streams</a>
                <a href="#">Games</a>
                <a href="#">Teams</a>
                <a href="#">More</a>
            </nav>
        </div>
        
        <div class="right-side">
            <div class="lang">Language</div>
            <a class="signin">Sign In</a>
        </div>
    </header>
    <section id="featured">
        <div class="container">
            <div class="title">Featured</div>
        <div class="videos-sec">
            <div class="video">
                
                <div class="img">
                    <div class="arrow"><i class="fa-solid fa-angle-left"></i></div>
                </div>
            </div>
            <div class="video">
                <div class="img"></div>
            </div>
            <div class="video-cen">
                <div class="img"></div>
            </div>
            <div class="video">
                <div class="img"></div>
            </div>
            <div class="video">
                <div class="img">
                    <div class="arrow"><i class="fa-solid fa-angle-right"></i></div>
                </div>
                
            </div>
            
                
                
        
        </div>
        <div class="dots">
            <div class="circles">
                <div class="circle">
                    <div class="bg"></div>
                </div>
                <div class="circle">
                    <div class="bg"></div>
                </div>
                <div class="circle-active">
                    <div class="bg"></div>
                </div>
                <div class="circle">
                    <div class="bg"></div>
                </div>
                <div class="circle">
                    <div class="bg"></div>
                </div>
            </div>
        </div>
        </div>
        
    </section>
    
</body>
</html>
